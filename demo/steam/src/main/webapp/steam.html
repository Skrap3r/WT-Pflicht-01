<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="card card-body">
                
                  
            </div>
        </div>
    </div>
    <div class="container mt-5">
        
        <h1 class="text-center mb-3">Die Steam Seriensammlung</h1>
        <div class="table-responsive">
            <select class="selectpicker" id="select" title="User">
                <option value="null" selected>User</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="Ich">Three</option>
              </select>
              <select class="selectpicker">
                <option selected>Genre</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="Horror">Three</option>
              </select>
              <select class="selectpicker">
                <option selected>Plattform</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="Sky">Three</option>
              </select>
              <select class="selectpicker">
                <option selected>Rating</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

              
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr class="bg-dark text-white">
                        <th scope="col">#</th>
                        <th scope="col">Titel</th>
                        <th scope="col">Staffeln</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Wer streamt</th>
                    </tr>
                </thead>
                <tbody id="contentBody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="steam.js"></script>

</body>

</html>
